site_name: Trading 101 知識庫 (By Buffett)
site_url: ""
site_description: 為 Chris 建立的交易基礎知識庫 - Risk First
repo_url: ""
edit_uri: ""

theme:
  name: material
  language: zh-TW
  palette:
    scheme: slate
    primary: green
    accent: lime
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - tables

plugins:
  - search

nav:
  - 首頁 (Home): index.md
  - 1. 核心觀念 (Core Concepts):
    - 風險管理 (Risk Management): basics/risk.md
  - 2. 程式交易 (Bot Trading):
    - 基礎觀念 (Basics): bot/intro.md
    - 熱門框架 (Top Repos): bot/repos.md
  - 3. 交易策略 (Strategies):
    - 策略總覽 (List): strategy/list.md
  - 4. 術語大全 (Glossary):
    - 常用術語 (Common Terms): terms/glossary.md
    - 全球指數 (Global Indices): terms/indices.md
